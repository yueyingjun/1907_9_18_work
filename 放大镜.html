<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放大镜</title>
    <style>
        body{
            margin: 0;padding: 0;
        }
        .box{
            width: 400px;height: 400px;
            background: url("http://img0.imgtn.bdimg.com/it/u=200295634,573158018&fm=26&gp=0.jpg") no-repeat center;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box-con{
            width: 100%;height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        .fdj{
            width: 200px;height: 200px;
          background: black;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.2;
            display: none;
            border-radius: 50%;
        }
        .big-box{
            width: 400px;height: 400px;
            position: absolute;
            top: 0;
            left: 410px;
            overflow: hidden;
        }
        .big-img{
            width: 200%;height: 200%;
            position: absolute;
            left: 0;
            top: 0;
            background: url("http://img0.imgtn.bdimg.com/it/u=200295634,573158018&fm=26&gp=0.jpg") no-repeat center;
            background-size: 800px auto;
            display: none;
        }
    </style>
</head>
<body>
<script>
    window.onload=function () {
        var box = document.querySelector(".box")
        var boxcon = document.querySelector(".box-con")
        var fdj = document.querySelector(".fdj")
        var bigbox = document.querySelector(".big-box")
        var bigimg = document.querySelector(".big-img")

        box.onmouseover=function () {
            fdj.style.display="block"
            bigimg.style.display="block"

            boxcon.onmousemove=function (e) {
                var x=e.offsetX
                var y=e.offsetY
                if (x<fdj.offsetWidth/2){
                    x=fdj.offsetWidth/2
                }
                if (y<fdj.offsetHeight/2){
                    y=fdj.offsetHeight/2
                }
                if (x>box.offsetWidth-fdj.offsetWidth/2) {
                    x=box.offsetWidth-fdj.offsetWidth/2
                }
                if (y>box.offsetHeight-fdj.offsetHeight/2){
                    y=box.offsetHeight-fdj.offsetHeight/2
                }
                fdj.style.left=x-fdj.offsetWidth/2+"px"
                fdj.style.top=y-fdj.offsetHeight/2+"px"

                bigimg.style.left=-(bigimg.offsetWidth/box.offsetWidth)*(x-fdj.offsetWidth/2)+"px"
                bigimg.style.top=-(bigimg.offsetHeight/box.offsetHeight)*(y-fdj.offsetHeight/2)+"px"
            }
            boxcon.onmouseout=function () {
                fdj.style.display="none"
                bigimg.style.display="none"
            }

        }
    }
</script>


<div class="box">
    <div class="box-con"></div>
    <div class="fdj"></div>
</div>
<div class="big-box">
    <div class="big-img"></div>
</div>
</body>
</html>
